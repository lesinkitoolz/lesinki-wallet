name: Auto Fix & Format

permissions:
  contents: write

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch: {}

jobs:
  fix:
    name: Run fixes, format and commit changes
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Detect repository layout
        id: detect
        run: |
          echo "has_package_json=false" >> $GITHUB_OUTPUT
          echo "has_cargo_toml=false" >> $GITHUB_OUTPUT
          if [ -f package.json ]; then echo "has_package_json=true" >> $GITHUB_OUTPUT; fi
          if [ -f Cargo.toml ]; then echo "has_cargo_toml=true" >> $GITHUB_OUTPUT; fi

      - name: Setup Node (if JS/TS present)
        if: steps.detect.outputs.has_package_json == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install node deps (if package.json exists)
        if: steps.detect.outputs.has_package_json == 'true'
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm install; fi

      - name: Run npm fix (if package.json exists)
        if: steps.detect.outputs.has_package_json == 'true'
        run: |
          if npm run | grep -q "fix"; then
            npm run fix || echo "npm run fix exited non-zero"
          else
            echo "No npm 'fix' script found in package.json"
          fi

      - name: Build JS/TS (if package.json exists)
        if: steps.detect.outputs.has_package_json == 'true'
        run: |
          if npm run | grep -q "build"; then
            npm run build || echo "npm run build failed"
          else
            echo "No npm 'build' script found in package.json"
          fi

      - name: Setup Rust toolchain (if Cargo.toml present)
        if: steps.detect.outputs.has_cargo_toml == 'true'
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Run rustfmt (if Cargo.toml exists)
        if: steps.detect.outputs.has_cargo_toml == 'true'
        run: |
          rustup component add rustfmt || true
          cargo fmt --all || true

      - name: Build Rust workspace (if Cargo.toml exists)
        if: steps.detect.outputs.has_cargo_toml == 'true'
        run: |
          cargo build --workspace --locked || echo "cargo build failed"

      - name: Stage changes & commit
        id: changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --staged --quiet; then
            echo "no_changes=true" >> $GITHUB_OUTPUT
          else
            git commit -m "chore: apply auto fixes and formatting from CI" || echo "commit failed"
            echo "no_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Push changes back to branch
        if: steps.changes.outputs.no_changes == 'false'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO_WRITE_TOKEN: ${{ secrets.REPO_WRITE_TOKEN }}
          BRANCH_NAME: ${{ github.ref_name }}
          HEAD_REF: ${{ github.head_ref }}
        run: |
          BRANCH="$BRANCH_NAME"
          if [ -z "$BRANCH" ] || [ "$BRANCH" = "null" ]; then
            BRANCH="$HEAD_REF"
          fi
          if [ -z "$BRANCH" ]; then
            echo "Could not determine branch name to push to; aborting push."
            exit 1
          fi

          if [ -n "$REPO_WRITE_TOKEN" ]; then
            TOKEN="$REPO_WRITE_TOKEN"
            echo "Using REPO_WRITE_TOKEN"
          else
            TOKEN="$GITHUB_TOKEN"
            echo "Using GITHUB_TOKEN"
          fi

          git remote set-url origin "https://x-access-token:${TOKEN}@github.com/${{ github.repository }}.git"
          git push origin "HEAD:$BRANCH"