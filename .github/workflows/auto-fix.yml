name: Auto Fix & Format

permissions:
  contents: write

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch: {}

jobs:
  fix:
    name: Run fixes, format and commit changes
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Detect package directory
        id: detect
        shell: bash
        run: |
          # Find package.json in root or common subdirectories
          PACKAGE_DIR=""
          for dir in . src frontend web public ""; do
            if [ -f "$dir/package.json" ]; then
              PACKAGE_DIR="$dir"
              break
            fi
          done
          
          if [ -z "$PACKAGE_DIR" ]; then
            echo "‚ùå No package.json found anywhere in repository"
            echo "has_package_json=false" >> $GITHUB_OUTPUT
            echo "package_dir=" >> $GITHUB_OUTPUT
          else
            echo "‚úÖ Found package.json in: $PACKAGE_DIR"
            echo "has_package_json=true" >> $GITHUB_OUTPUT
            echo "package_dir=$PACKAGE_DIR" >> $GITHUB_OUTPUT
          fi
          
          # Check for Rust workspace
          if [ -f Cargo.toml ]; then
            echo "‚úÖ Found Cargo.toml in repository root"
            echo "has_cargo_toml=true" >> $GITHUB_OUTPUT
          else
            echo "‚ùå No Cargo.toml found in repository"
            echo "has_cargo_toml=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node (if JS/TS present)
        if: steps.detect.outputs.has_package_json == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ${{ steps.detect.outputs.package_dir }}/package-lock.json

      - name: Install dependencies (if package.json exists)
        if: steps.detect.outputs.has_package_json == 'true'
        working-directory: ${{ steps.detect.outputs.package_dir || '.' }}
        run: |
          echo "üîç Working in directory: $(pwd)"
          echo "üìÅ Looking for lock files..."
          
          if [ -f "package-lock.json" ]; then
            echo "‚úÖ Found package-lock.json - using npm ci"
            npm ci
          elif [ -f "yarn.lock" ]; then
            echo "‚úÖ Found yarn.lock - using yarn install"
            yarn install --frozen-lockfile
          else
            echo "‚ö†Ô∏è  No lock file found - using npm install"
            npm install
          fi

      - name: Run npm fix (if package.json exists)
        if: steps.detect.outputs.has_package_json == 'true'
        working-directory: ${{ steps.detect.outputs.package_dir || '.' }}
        run: |
          echo "üîß Running npm fix script..."
          if npm run --silent | grep -q "\"fix\""; then
            echo "‚úÖ Running: npm run fix"
            npm run fix
          else
            echo "‚ö†Ô∏è  No 'fix' script found in package.json"
            echo "üí° Running: npm run lint:fix"
            npm run lint:fix || echo "lint:fix failed (continuing...)"
          fi

      - name: Build JS/TS (if package.json exists)
        if: steps.detect.outputs.has_package_json == 'true'
        working-directory: ${{ steps.detect.outputs.package_dir || '.' }}
        run: |
          echo "üèóÔ∏è  Building JavaScript/TypeScript..."
          if npm run --silent | grep -q "\"build\""; then
            echo "‚úÖ Running: npm run build"
            npm run build
          else
            echo "‚ö†Ô∏è  No 'build' script found in package.json"
          fi

      - name: Setup Rust toolchain (if Cargo.toml present)
        if: steps.detect.outputs.has_cargo_toml == 'true'
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          components: rustfmt

      - name: Run rustfmt (if Cargo.toml exists)
        if: steps.detect.outputs.has_cargo_toml == 'true'
        run: |
          echo "üîß Running Rust formatting..."
          rustfmt --edition 2021 --check $(find . -name "*.rs") || echo "Some Rust files may need formatting"

      - name: Build Rust workspace (if Cargo.toml exists)
        if: steps.detect.outputs.has_cargo_toml == 'true'
        run: |
          echo "üèóÔ∏è  Building Rust workspace..."
          cargo build --workspace --locked || echo "cargo build failed (continuing...)"

      - name: Stage changes & commit
        id: changes
        run: |
          echo "üìù Staging changes for commit..."
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Add all changes
          git add -A
          
          # Check if there are any changes
          if git diff --staged --quiet; then
            echo "‚ùå No changes to commit"
            echo "no_changes=true" >> $GITHUB_OUTPUT
          else
            echo "‚úÖ Changes detected - committing..."
            git commit -m "chore: apply auto fixes and formatting from CI" || echo "commit failed"
            echo "no_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Push changes back to branch
        if: steps.changes.outputs.no_changes == 'false'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO_WRITE_TOKEN: ${{ secrets.REPO_WRITE_TOKEN }}
          BRANCH_NAME: ${{ github.ref_name }}
          HEAD_REF: ${{ github.head_ref }}
        run: |
          echo "üöÄ Pushing changes back to repository..."
          
          # Determine branch name
          BRANCH="$BRANCH_NAME"
          if [ -z "$BRANCH" ] || [ "$BRANCH" = "null" ]; then
            BRANCH="$HEAD_REF"
          fi
          
          if [ -z "$BRANCH" ]; then
            echo "‚ùå Could not determine branch name to push to"
            exit 1
          fi
          
          echo "üì§ Pushing to branch: $BRANCH"

          # Use appropriate token
          if [ -n "$REPO_WRITE_TOKEN" ]; then
            TOKEN="$REPO_WRITE_TOKEN"
            echo "üîë Using REPO_WRITE_TOKEN"
          else
            TOKEN="$GITHUB_TOKEN"
            echo "üîë Using GITHUB_TOKEN"
          fi

          # Set remote URL and push
          git remote set-url origin "https://x-access-token:${TOKEN}@github.com/${{ github.repository }}.git"
          git push origin "HEAD:$BRANCH"
          
          echo "‚úÖ Successfully pushed changes to $BRANCH"