name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build Release
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target universal-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'windows-latest'
            args: ''

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build frontend
        run: npm run build
        
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@1.70
        
      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev build-essential curl wget file libssl-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev
          
      - name: Rust cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            src-tauri/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('src-tauri/Cargo.lock') }}
          
      - name: Build
        run: npm run tauri build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: bundles-${{ matrix.platform }}
          path: src-tauri/target/release/bundle/*
          
  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          
      - name: Download all artifacts
        uses: actions/download-artifact@v3
        with:
          path: release-bundles
          
      - name: Gather all bundles
        run: |
          mkdir -p dist-release
          find release-bundles -type f \( -name "*.dmg" -o -name "*.deb" -o -name "*.exe" -o -name "*.AppImage" -o -name "*.msi" \) -exec cp {} dist-release/ \;
          ls -la dist-release/
          
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Lesinki Wallet ${{ github.ref_name }}
          body: |
            # ðŸŽ‰ Lesinki Wallet ${{ github.ref_name }}
            
            Download the app for your platform:
            
            ## ðŸ“± Available Downloads
            - **Windows**: MSI or EXE installer
            - **macOS**: DMG disk image
            - **Linux**: AppImage or DEB package
            
            ## âœ¨ Features
            - Professional Solana wallet
            - Advanced DeFi integration
            - NFT management
            - Staking interface
            - Multi-language support
            
            ## ðŸ”’ Security
            All releases are built automatically. Verify before installation.
            
          files: dist-release/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}